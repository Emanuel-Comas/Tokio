                <h1 id="Titulo">とうきょう (東京都)</h1>  <!-- tokio (tokio capital) -->
                <p>
                    東京は、江戸幕府の所在地であった江戸（えど）という都市が1868年9月（慶応4年7月）に名称変更されたものである。
                    もともと江戸の地には江戸幕府すなわち政府が置かれ、徳川家の人々と老中らが政治を行っており、その一方で京都にも朝廷があり、
                    天皇と太政官がいるといった状態の役割分担や二重構造（「複都制的」状態）があった。1869年3月28日に、
                    京都に「都（みやこ）」としての位置付けを残したまま、「東京」に奠都（てんと）された。こうして東京は日本の事実上の首都の役割を担ってきた
                </p>
